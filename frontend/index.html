<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunTrack - Running Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>RunTrack</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#runs">My Runs</a>
            <a href="#stats">Stats</a>
            <a href="#login">Login</a>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Track Your Runs</h2>
            <p>Log your running activities and see your progress over time.</p>
            <button id="startRunBtn">Start New Run</button>
        </section>

        <section id="runForm" style="display: none;">
            <h2>Log Your Run</h2>
            <form id="runLogForm">
                <label for="distance">Distance (km):</label>
                <input type="number" id="distance" step="0.1" required>

                <label for="duration">Duration (minutes):</label>
                <input type="number" id="duration" required>

                <label for="date">Date:</label>
                <input type="date" id="date" required>

                <button type="submit">Save Run</button>
            </form>
        </section>

        <section id="runs">
            <h2>Recent Runs</h2>
            <div id="runsList"></div>
        </section>
        
        <section id="statsSection" style="display: none;">
            <h2>Your Running Stats</h2>
            <div class="stats">
               <p>Total Runs: <span id="totalRuns">0</span></p>
               <p>Total Distance: <span id="totalDistance">0 km</span></p>
               <p>Average Pace: <span id="avgPace">0 min/km</span></p>
            </div>
        </section>

        <button id="loginBtn">Login</button>
    </main>

    <footer>
        <p>&copy; 2023 RunTrack</p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
